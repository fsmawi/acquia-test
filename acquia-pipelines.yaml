events:
  build:
    steps:
      - install:
          script:
            - 'nvm install v6.9.5'
            - 'nvm use 6.9.5'
            - 'npm install'
            - 'alias run="node $BUILD_DIR/scripts/run.js"'
            - 'run start'
      - lint:
          script:
            - 'run lint "npm run lint"'
      - test:
          script:
            - 'run test "npm test"'
            - 'run test "npm run integration"'
      - build:
          script:
            - 'run build "npm run pipelines:build:$PIPELINE_VCS_PATH"'
            - '\[ $PIPELINE_VCS_PATH == "production" \] && node $BUILD_DIR/scripts/cdn.js $PIPELINES_CLOUDFRONT_PROD'
            - '\[ $PIPELINE_VCS_PATH == "staging" \] && node $BUILD_DIR/scripts/cdn.js $PIPELINES_CLOUDFRONT_STAGING'
            - '\[ $PIPELINE_VCS_PATH == "master" \] && node $BUILD_DIR/scripts/cdn.js $PIPELINES_CLOUDFRONT_DEV'
      - copy_dist:
          script:
            - 'set -x'
            - 'run copy_dist "cd environments && composer install"'
            - 'run copy_dist "rm -rf ./docroot"'
            - 'run copy_dist "mkdir ./docroot"'
            - 'run copy_dist "cp -r /tmp/build/* ./docroot"'
            - 'run copy_dist "mv .htaccess ./docroot"'
            - 'run copy_dist "cp index.php ./docroot"'
            - 'run copy_dist "cp -r server ./docroot"'
            - 'run copy_dist "cp -r environments/vendor ./docroot/server/vendor"'
      - deploy:
          script:
            - 'cd $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git config user.email \"pipelines-cd@no-emails.com\"" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git config user.name \"Pipelines CD\"" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git checkout -b $DEPLOY_VCS_PATH || git checkout $DEPLOY_VCS_PATH" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "rm -rf ./docroot" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "mkdir ./docroot" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "cp -r $BUILD_DIR/docroot/* ./docroot" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git add -A" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git commit -m \"Deploying $DEPLOY_VCS_PATH\"" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git push origin $DEPLOY_VCS_PATH || git push -u origin $DEPLOY_VCS_PATH" $PIPELINE_DEPLOY_WORKSPACE'
            - 'cd $BUILD_DIR'
      - launch_ode:
          script:
            - 'run launch_ode "pipelines-deploy"'
  post-deploy:
    steps:
      - e2e_test:
          script:
            - 'alias run="node $BUILD_DIR/scripts/run.js"'
            - export -p | grep PIPELINE
            - 'run launch_ode "node $BUILD_DIR/scripts/clear-cloud-varnish.js $PIPELINE_CLOUD_REALM $PIPELINE_CLOUD_SITE $PIPELINES_DEPLOYMENT_NAME"'
            - export PIPELINES_URL=\"$PIPELINES_DEPLOYMENT_LINK/index.html#\"
            - '\[ $PIPELINE_VCS_PATH == "master" \] && export PIPELINES_URL=$PIPELINES_DEV_URL || echo Not master.'
            - '\[ $PIPELINE_VCS_PATH == "staging" \] && export PIPELINES_URL=$PIPELINES_STAGING_URL || echo Not staging.'
            - '\[ $PIPELINE_VCS_PATH == "production" \] && run e2e_test "npm run e2e:acceptance" || run e2e_test "npm run e2e:ode"'
            - 'run end'
      - release:
          script:
            - chmod +x ./scripts/post_deploy.sh
            - echo "switching the directory to $SOURCE_DIR"
            - 'cd $SOURCE_DIR'
            - ./scripts/post_deploy.sh $PIPELINE_VCS_PATH
  pr-merged:
    steps:
      - merge_deploy:
          script:
            - 'alias run="node $BUILD_DIR/scripts/run.js"'
            - 'npm install'
            - 'run merge_deploy "chmod +x ./tools/pipelines-deploy"'
            - 'run merge_deploy "./tools/pipelines-deploy"'
ssh-keys:
  write-key:
    secure: 

