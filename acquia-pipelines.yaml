events:
  build:
    steps:
      - install:
          script:
            - 'nvm install v8.11.1'
            - 'nvm use 8.11.1'
            - 'npm install'
            - 'alias run="node $SOURCE_DIR/scripts/run.js"'
            - 'run start'
      - lint:
          script:
            - 'run lint "npm run lint"'
      - test:
          script:
            - 'run test "npm test"'
            - 'run test "npm run integration"'
      - build:
          script:
            - 'run build "npm run pipelines:build:$PIPELINE_VCS_PATH"'
            - '\[ $PIPELINE_VCS_PATH == "production" \] && node $SOURCE_DIR/scripts/cdn.js $PIPELINES_CLOUDFRONT_PROD $PIPELINES_CLOUDFRONT_DISTRIBUTION_PROD'
            - '\[ $PIPELINE_VCS_PATH == "staging" \] && node $SOURCE_DIR/scripts/cdn.js $PIPELINES_CLOUDFRONT_STAGING $PIPELINES_CLOUDFRONT_DISTRIBUTION_STAGING'
            - '\[ $PIPELINE_VCS_PATH == "master" \] && node $SOURCE_DIR/scripts/cdn.js $PIPELINES_CLOUDFRONT_DEV $PIPELINES_CLOUDFRONT_DISTRIBUTION_DEV'
      - copy_dist:
          script:
            - 'set -x'
            - 'run copy_dist "cd environments && composer install"'
            - 'run copy_dist "rm -rf ./docroot"'
            - 'run copy_dist "mkdir ./docroot"'
            - 'run copy_dist "cp -r /tmp/build/* ./docroot"'
            - 'run copy_dist "mv .htaccess ./docroot"'
            - 'run copy_dist "cp index.php ./docroot"'
            - 'run copy_dist "cp -r server ./docroot"'
            - 'run copy_dist "cp -r environments/vendor ./docroot/server/vendor"'
      - deploy:
          script:
            - 'cd $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git config user.email \"pipelines-cd@no-emails.com\"" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git config user.name \"Pipelines CD\"" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git checkout -b $DEPLOY_VCS_PATH || git checkout $DEPLOY_VCS_PATH" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "rm -rf ./docroot" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "mkdir ./docroot" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "cp -r $SOURCE_DIR/docroot/* ./docroot" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git add -A" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git commit -m \"Deploying $DEPLOY_VCS_PATH\"" $PIPELINE_DEPLOY_WORKSPACE'
            - 'run deploy "git push origin $DEPLOY_VCS_PATH || git push -u origin $DEPLOY_VCS_PATH" $PIPELINE_DEPLOY_WORKSPACE'
            - 'cd $SOURCE_DIR'
      - launch_ode:
          script:
            - 'run launch_ode "pipelines-deploy"'
  post-deploy:
    steps:
      - e2e_test:
          script:
            - 'alias run="node $SOURCE_DIR/scripts/run.js"'
            - 'run launch_ode "node $SOURCE_DIR/scripts/clear-cloud-varnish.js"'
            - export PIPELINES_URL=$PIPELINES_DEPLOYMENT_LINK/index.html#
            - '\[ $PIPELINE_DEPLOY_VCS_PATH == "pipelines-build-master" \] && export PIPELINES_URL=$PIPELINES_DEV_URL || echo Not master.'
            - '\[ $PIPELINE_DEPLOY_VCS_PATH == "pipelines-build-staging" \] && export PIPELINES_URL=$PIPELINES_STAGING_URL || echo Not staging.'
            - '\[ $PIPELINE_DEPLOY_VCS_PATH == "pipelines-build-production" \] && run e2e_test "npm run e2e:acceptance" || run e2e_test "npm run e2e:ode"'
            - 'run end'
      - release:
          script:
            - chmod +x ./scripts/post_deploy.sh
            - echo "switching the directory to $SOURCE_DIR"
            - 'cd $SOURCE_DIR'
            - ./scripts/post_deploy.sh $PIPELINE_DEPLOY_VCS_PATH
  pr-merged:
    steps:
      - merge_deploy:
          script:
            - 'pipelines-deploy'
ssh-keys:
  write-key:
    secure: 
