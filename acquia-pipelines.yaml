    PIPELINES_CLOUDFRONT_DISTRIBUTION_DEV: 'EQS8KIDO3BJW3'
    PIPELINES_CLOUDFRONT_STAGING: '//d25bkzg04igzxm.cloudfront.net/'
    PIPELINES_CLOUDFRONT_DISTRIBUTION_STAGING: 'E2E6EFT3J4V68Y'
    PIPELINES_CLOUDFRONT_PROD: '//d3jqvxdet1wmvp.cloudfront.net/'
    PIPELINES_CLOUDFRONT_DISTRIBUTION_PROD: 'EYE8WK2E0LJAJ'
