    SAUCE_SERVICE_KEY:
      secure: 
    SAUCE_SERVICE_USERNAME: pipelines
events:
  build:
    steps:
      - install:
          script:
            - 'nvm install v6.9.5'
            - 'nvm use 6.9.5'
            - 'npm install'
            - 'alias run="node $BUILD_DIR/scripts/run.js"'
      - lint:
          script:
            # - 'npm run lint'
            - '
      - test:
          script:
            - 'npm test'
            - 'npm run integration'
      - build:
          script:
            - 'npm run pipelines:build:$PIPELINE_VCS_PATH'
      - copy_dist:
          script:
            - 'set -x'
            - 'cd environments && composer install && cd ..'
            - 'rm -rf ./docroot'
            - 'mkdir ./docroot'
            - 'cp -r /tmp/build/* ./docroot'
            - 'cp .htaccess ./docroot'
            - 'cp index.php ./docroot'
            - 'cp -r server ./docroot'
            - 'cp -r environments/vendor ./docroot/server/vendor'
      - deploy:
          script:
            - 'cd $PIPELINE_DEPLOY_WORKSPACE'
            - 'git config user.email "pipelines-cd@no-emails.com"'
            - 'git config user.name "Pipelines CD"'
            - 'git checkout -b $DEPLOY_VCS_PATH || git checkout $DEPLOY_VCS_PATH'
            # - 'git pull origin $DEPLOY_VCS_PATH'
            - 'rm -rf ./docroot'
            - 'mkdir ./docroot'
            - 'cp -r $BUILD_DIR/docroot/* ./docroot'
            - 'git add -A'
            - 'git commit -m "Deploying $DEPLOY_VCS_PATH"'
            - 'git push origin $DEPLOY_VCS_PATH || git push -u origin $DEPLOY_VCS_PATH'
            - 'cd $BUILD_DIR'
      - launch_ode:
          script:
            - 'cd environments'
            - 'php cloud-ode.php'
            - 'cd ..'
      # - acceptance:
      #    script:
      #      - 'PIPELINES_ODE_URL=`cat ~/ode.url` && echo ODE URI is $PIPELINES_ODE_URL for e2e/integration tests'
      #      - '\[ $PIPELINE_VCS_PATH == "production" \] && npm run integration:acceptance || echo "Integration Acceptance only in Production"'
      #      - '\[ $PIPELINE_VCS_PATH == "production" \] && npm run e2e:acceptance || npm run e2e:ode'
  merge:
    steps:
      - merge_deploy:
          script:
            - 'cd environments'
            - 'composer install'
            - 'php cloud-ode.php'
