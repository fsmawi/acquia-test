  tls_require: true
  lock_prefix: acquia.wip.service
  lockname.threadpool: threadpool
  lockname.threadpooldaemon: threadpooldaemon
  pidfile.threadpooldaemon: /tmp/threadpooldaemon.pid
  pidfile.threadpool: /tmp/threadpool.pid
