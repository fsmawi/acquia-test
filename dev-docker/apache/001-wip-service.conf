<VirtualHost *:80>
  ServerAdmin admin@localhost
  ServerName localhost
  ServerAlias docker.localhost

  SetEnv AH_SITE_GROUP "dev"
  SetEnv AH_SITE_ENVIRONMENT "dev"
  SetEnv WIP_CONTAINERIZED 1
  SetEnv proxy-chain-auth On
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

  DocumentRoot /var/www/html/docroot
  <Directory /var/www/html/docroot>
    AllowOverride All
    Options Indexes FollowSymLinks
    Require all granted
  </Directory>

  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/html/docroot/$1

  LogLevel debug
  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>
