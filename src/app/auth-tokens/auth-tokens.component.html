<md-card id="auth-tokens-card">

  <div class="center">
    <img src="/assets/pipelines-logos/pipelines_100x100.png" alt="Acquia Pipelines Token Authentication">
  </div>

  <h1 class="center">Log into pipelines</h1>
  <h2 class="gray center">With N3 tokens</h2>

  <hr>
  <br>

  <form class="auth-token-form" (ngSubmit)="login()" #tokenForm="ngForm">
    <md-input-container class="full-width">
      <input md-input placeholder="Application ID" [(ngModel)]="appId" name="AppId">
    </md-input-container>
    <md-input-container class="full-width">
      <input md-input placeholder="N3 Access Key" [(ngModel)]="n3Key" name="N3AccessKey">
    </md-input-container>
    <md-input-container class="full-width">
      <input md-input placeholder="N3 Secret" [(ngModel)]="n3Secret" type="password" name="N3Secret">
    </md-input-container>
    <br><br>
    <div class="center">
      <button md-raised-button color="primary" type="submit">Sign In</button>
    </div>
  </form>
</md-card>
