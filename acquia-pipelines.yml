version: 1.2.0

events:
  build:
    steps:
      - build:
          script:
            - echo "CHECK IF SSH KEYS EXISTS ON BUILD EVENT"
            - ls -l ~/.ssh
            - git ls-remote --tags --heads 'pipelinesvalidation@svn-23659.prod.hosting.acquia.com:pipelinesvalidation.git'
  fail-on-build:
    steps:
      - runonfailure:
          type: script
          script:
            - echo "CHECK IF SSH KEYS EXISTS ON FAIL EVENT"
            - ls -l ~/.ssh
            - git ls-remote --tags --heads 'pipelinesvalidation@svn-23659.prod.hosting.acquia.com:pipelinesvalidation.git'
