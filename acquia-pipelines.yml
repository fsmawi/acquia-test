version: 1.1.0
services:
  - mysql
  - php:
      version: 7.1

variables:
  global:
    COMPOSER_BIN: $SOURCE_DIR/canary/vendor/bin
    BLT_DIR: $SOURCE_DIR/canary/vendor/acquia/blt

events:
  build:
    steps:
        # Install most recent stable version of BLT and run BLT tests
        - build:
            type: script
            script:
              - rm -rf canary
              - export PIPELINE_SSH_KEY=~/.ssh/blt-canary
              - git clone git@github.com:acquia-pso/canary.git
              - cd canary
              - git log -n 5
ssh-keys:
  blt-canary:
    secure: 
