version: 1.0.0

events:
  build:
    steps:
      - hello:
          type: script
          script:
            - echo "REMOVE SSH KEYS"
            - ls -l ~/.ssh
            - cat ~/.ssh/config
            # - git ls-remote --tags --heads 'odetopipelines@svn-23659.prod.hosting.acquia.com:odetopipelines.git'
  post-deploy:
    steps:
      - e2e_test:
          script:
            - echo "CHECK REMOVED SSH KEYS"
            - ls -l ~/.ssh
            - cat ~/.ssh/config
            - git ls-remote --tags --heads 'odetopipelines@svn-23659.prod.hosting.acquia.com:odetopipelines.git'
  fail-on-build:
    steps:
      - runonfailure:
          type: script
          script:
            - echo "Fail on build"
            - ls -l ~/.ssh
            - cat ~/.ssh/config
            - git ls-remote --tags --heads 'odetopipelines@svn-23659.prod.hosting.acquia.com:odetopipelines.git'
            - echo "Fail on build"
 
